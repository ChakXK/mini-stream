<app-navigator></app-navigator>
<div class="container h-100 p-4">
    <div class="row h-100 justify-content-center">
        <div class="col-12 card shadow">
            <h2>Games</h2>
            <h6>Search Grames</h6>
            <div class="input-group">
                <input type="text" [(ngModel)]="querySearch" class="form-control">
                <button (click)="onSearch()">Search</button>
            </div>
            <div class="row">
                <h3>Features Games</h3>
                <div class="col-9">
                    <div class="row">
                        <div class="col-sm-4" *ngFor="let game of games$">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">{{game.name}}</h5>
                                    <p>{{game.price}} UAH</p>
                                    <p class="card-text">{{game.description}}</p>
                                    <button (click)="onAdd(game)">Add to Library</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="py-5">
                        <h6>Filter by price</h6>
                        <mat-slider min="100" max="1000" step="100" [(ngModel)]="price" (change)="onSlider()"></mat-slider>
                        <h6 *ngIf="price<1000">{{price}} UAH</h6>
                        <h6 *ngIf="price==1000">Any price</h6>
                    </div>
                    <div>
                        <h6>Filter by tag</h6>
                        <ul (click)="onFilter($event)">
                            <li>
                                <input type="radio" name="tag" value="Indie" id="indie">
                                Indie
                            </li>
                            <li>
                                <input type="radio" name="tag" value="Action" id="action">
                                Action
                            </li>
                            <li>
                                <input type="radio" name="tag" value="Adventure" id="adventure">
                                Adventure
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
